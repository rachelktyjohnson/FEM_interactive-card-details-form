<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<main>
    <div id="cards-container">
        <div class="card-back">
            <img src="images/bg-card-back.png" alt="back of credit card"/>
            <div class="card-back-content">
                <p class="cvc-number">000</p>
            </div>

        </div>
        <div class="card-front">
            <img src="images/bg-card-front.png" alt="front of credit card"/>
            <div class="card-front-content">
                <p class="card-number">0000 0000 0000 0000</p>
                <p class="card-name">Jane Appleseed</p>
                <p class="card-expiry"><span class="month">00</span>/<span class="year">00</span></p>
            </div>
        </div>
    </div>
    <form id="cc-form">
        <div class="form-control">
            <label for="cardholder_name">Cardholder Name</label>
            <input type="text" id="cardholder_name" name="cardholder_name" placeholder="e.g. Jane Appleseed"/>
            <p class="hint">Can't be blank</p>
        </div>
        <div class="form-control">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" placeholder="e.g. 1234 5678 9123 0000"/>
            <p class="hint">Can't be blank</p>
        </div>
        <div class="form-control form-control-date">
            <div class="expiry-date">
                <label>Exp. Date (MM/YY)</label>
                <div class="expiry-date-fields">
                    <label><input type="text" id="expiry_month" name="expiry_month" placeholder="MM"/></label>
                    <label><input type="text" id="expiry_year" name="expiry_year" placeholder="YY"/></label>
                </div>
                <p class="hint">Can't be blank</p>
            </div>

            <div class="cvc">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="e.g. 123"/>
                <p class="hint">Can't be blank</p>
            </div>
        </div>
        <button type="submit">Confirm</button>
    </form>
    <div id="state-complete">
        <img src="images/icon-complete.svg" alt="white tick on rainbow circle"/>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <a href="#"><button>Continue</button></a>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
